<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cadastrar Participante</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="/image/favicon.png"/>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet"/>

    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
	<header>
		<nav class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="btn btn-dark navbar-toggle pull-left">
						<i class="oi oi-menu"></i>
					</button>				
					<a class="navbar-brand navbar-toggle pull-left" href="#">Eventos GFT</a>
				</div>
			</div>
		</nav>
	</header>
	
	<div class="layout-main">
	
	    <aside>
	        <nav class="sidebar  sidebar-open">
	            <ul class="nav nav-pills">
	                <li class="nav-item"><a class="nav-link " href="/"> <i
	                        class="oi oi-home"></i> <span>Home</span>
	                </a></li>
	            </ul>
	
	            <ul class="nav nav-pills">
					<li class="nav-item"><span class="nav-link active" >Participantes</span></li>
					<li class="nav-item"><a class="nav-link"
						href="/participantes/grupo"> <i class="oi oi-spreadsheet"></i>
							<span>Grupo </span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/participantes/listar"> <i class="oi oi-spreadsheet"></i>
							<span>Ranking </span>
					</a></li>
				</ul>
	
	            
	
	            <ul class="nav nav-pills">
	                <li class="nav-item"><span class="nav-link active">Administrador</span></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/administradors/cadastrar"> <i class="oi oi-plus"></i>
	                    <span>Cadastrar </span>
	                </a></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/administradors/listar"> <i class="oi oi-spreadsheet"></i>
	                    <span>Listar </span>
	                </a></li>
	            </ul>
	        </nav>
	    </aside>
	
	    <section class="layout-content">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Participante</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/administradors/listar" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Participantes</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	            <form action="/administradors/salvar" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome do Participante</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Completo"
	                               autofocus="autofocus" name="nome" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="salario">E-mail</label>
	                        <input type="text" class="form-control" id="nome" placeholder="email@gft.com"
	                               autofocus="autofocus" name="nome" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="dataInicio">Data de Início</label>
	                        <input type="date" class="form-control" id="dataInicio" name="dataInicio" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="dataFim">Data de Fim</label>
	                        <input type="date" class="form-control" id="dataFim" name="dataFim" value=""/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                 	</div>
	                 </div>
	                   <div class="form-row">
	                  		<div class="form-group col-md-6">
	                        	<label for="evento">Nível</label>
	                        	<select id="evento" class="form-control" name="evento">
	                            	<option value="">Nível</option>
	                            	<option value="1">L1</option>
	                            	<option value="2">L2</option>
	                            	<option value="3">L3</option>
	                            	<option value="4">L4</option>
	                        	</select>
	                       	 
	                  			<div class="invalid-feedback">

								</div>
							</div>
	              		</div>
						<div class="form-row">
							<div class="form-group col-md-6">
							<label for="salario">Quatro Letras</label>
							<input type="text" class="form-control" id="nome" placeholder="Quatro Letras"
								autofocus="autofocus" name="nome" value=""/>
							<div class="invalid-feedback">

							</div>
							</div>
	              		</div>
	                <br><hr>
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="evento">Evento</label>
	                        <select id="evento" class="form-control" name="evento">
	                            <option value="">Selecione...</option>
	                            <option value="1">Spring Boot MVC</option>
	                            <option value="2">TDD</option>
	                            <option value="3">Thymeleaf</option>
	                            <option value="4">POO</option>
	                            
	                        </select>
	                        
	                        <div class="invalid-feedback">
	
	                        </div>
	                        
	                    </div>
	                    
	                </div>
	                
	                
	                <input type="hidden" id="id" name="id" value=""/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
	
	</div>
g
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">

    $(function () {
        $('[data-toggle="popover"]').popover();
    });
    
	$(document).ready(function(){
	    $(".navbar-toggle").click(function(){
	        $(".sidebar").toggleClass("sidebar-open");
	    })
	});

</script>
</body>
</html>
